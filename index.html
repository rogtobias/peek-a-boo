<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo!</title>
  </head>
  <body>
    <h1>Peek-a-boo</h1>

    <div id="walrus-hidden">
      <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
    </div>

    <div id="walrus-showing">
      <p><span class="clickable">Click here</span> to hide the walrus again!</p>
      <img src="img/walrus.jpg" alt="This walrus refuses to be seen.">
    </div>

    <div>
      <p><span class="clickable-history">Click here</span> for history a history lesson.</p>

      <p id="history-fadeIn">The history of peekaboo has often been related to the walrus. Look below to see why!</p>
    </div>

  </body>
</html>
